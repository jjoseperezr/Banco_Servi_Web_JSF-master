<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Solicitud de clientes</title>
        <h:outputStylesheet name="/css/bootstrap.min.css" />
        <h:outputStylesheet name="/css/styles.css" />
    </h:head>

    <h:body>

        <h:form id="form" class="form-horizontal">
            
            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Solicitar tarjeta de credito</h2>
            </div>
            
            <hr/>
            
            <div class="form-group">
                <h:outputLabel for="cc" class="control-label col-sm-2">Cedula</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cc-id" value="#{editUser.cc}" class="form-control" validatorMessage="cedula de usuario es requerido">
                        <f:validateRequired />
                    </h:inputText>
                </div>
            </div>

            <div class="form-group">
                
                <h:outputLabel for="email" class="control-label col-sm-2">Correo electronico</h:outputLabel>
                
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control" readonly="true" />
                </div>
                
            </div>
            
            
            <div class="form-group">
                
                <h:outputLabel for="username" class="control-label col-sm-2">Nombre de usuario</h:outputLabel>
                
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editUser.name}" class="form-control" readonly="true" />
                </div>
                
            </div>
            
            
            <div class="form-group">
                <h:outputLabel for="estadosolicitud" class="control-label col-sm-2">Solicitado</h:outputLabel>
                
                <div class="col-sm-4">

                    <h:selectOneRadio value="#{editUser.origentramite}" validatorMessage="Origen de solicitud es requerido.">
                        <f:selectItem itemValue="#{editUser.origentramite}" itemLabel="#{user.getorigendeltramite(editUser.origentramite)}" />
                        <br></br>
                        <f:validateRequired/>

                    </h:selectOneRadio>
                </div>
                
            </div>

            
            <div class="form-group">
                
                <h:outputLabel for="gender" class="control-label col-sm-6">Medio de solicitud de la tarjeta de credito</h:outputLabel>
                <div class="col-sm-4">
                    
                    <h:selectOneRadio value="#{editUser.estado}" validatorMessage="Medio de solicitud es requerido.">

                        <f:selectItem itemValue="Abierta" itemLabel="Abierta" />
                        <br></br>
                        <f:selectItem itemValue="Rechazada" itemLabel="Rechazada" />
                        <br></br>
                        <f:selectItem itemValue="Pendiente" itemLabel="Pendiente" />
                        <f:validateRequired/>

                    </h:selectOneRadio>
                </div>
                
            </div>
            
            
            <center>
                <h:commandButton value="Cerrar Solicitud" action="#{user.actualizarSolicitudDeTarjetaDeCredito(editUser)}" class="btn btn-danger" style="width: 130px;"></h:commandButton>
            </center>
            
            
            <br/>
            
            
            <center>
                <h:commandButton action="/ListadoDeSolicitudes.xhtml" value="Regresar" immediate="true" class="btn btn-info"></h:commandButton>
            </center>
            
            
        </h:form>
        
        
    </h:body>

</html>
