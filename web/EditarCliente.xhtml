<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edición de clientes</title>
        <h:outputStylesheet name="/css/bootstrap.min.css" />
        <h:outputStylesheet name="/css/styles.css" />
    </h:head>

    <h:body>

        <h:form id="form" class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-2"></div>
                <h2 style="text-align: center" class="col-sm-4">Editar cliente</h2>
            </div>

            <hr/>

            <div class="form-group">
                <h:outputLabel for="username" class="control-label col-sm-2">Nombre de usuario</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{editUser.name}" class="form-control" readonly="true" />
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="email" class="control-label col-sm-2">Correo electronico</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email-id" value="#{editUser.email}" class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                <h:outputLabel for="password" class="control-label col-sm-2">Contraseña</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputSecret id="password-id" value="#{editUser.password}" class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                
                <h:outputLabel for="gender" class="control-label col-sm-2">Genero</h:outputLabel>
                
                <div class="col-sm-4">
                    <h:selectOneRadio value="#{editUser.gender}">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />
                        <br></br>
                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                    </h:selectOneRadio>
                    
                </div>
                
            </div>
            
            <div class="form-group">
                
                <h:outputLabel for="address" class="control-label col-sm-2">Direccion</h:outputLabel>
                
                <div class="col-sm-4">
                    <h:inputTextarea value="#{editUser.address}" cols="50" rows="5" class="form-control" />
                </div>
            </div>
            
            <div class="form-group">
                
                <div class="col-sm-2"></div>
                
                <div class="col-sm-4">
                    <center>
                        <h:commandButton value="Actualizar" action="#{user.update(editUser)}" class="btn btn-primary" style="width: 120px;"></h:commandButton>
                    </center>
                </div>
            </div>
            
            
        </h:form>
    </h:body>

</html>
