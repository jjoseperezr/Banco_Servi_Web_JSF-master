<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Zona de registro</title>
        <h:outputStylesheet name="/css/bootstrap.min.css" />
        <h:outputStylesheet name="/css/styles.css" />
    </h:head>

    <h:body>


        <h:form id="form" class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <h2 style="text-align: center">Introduzca la siguiente información</h2>
                </div>
            </div>

            <hr/>

            <div class="form-group">

                <h:outputLabel for="username1" class="control-label col-sm-4">Nombre de usuario</h:outputLabel>

                <div class="col-sm-4">
                    <h:inputText id="name-id" value="#{user.name}" class="form-control" validatorMessage="Nombre de usuario es requerido">
                        <f:validateRequired />
                    </h:inputText>
                </div>

            </div>



            <div class="form-group">

                <h:outputLabel for="email" class="control-label col-sm-4">Correo electronico
                </h:outputLabel>

                <div class="col-sm-4">

                    <h:inputText id="email-id" value="#{user.email}" class="form-control" validatorMessage="El correo electronico es incorrecto">
                        <f:validateRegex pattern="([^.@]+)(\.[^.@]+)*@([^.@]+\.)+([^.@]+)" />
                        <f:validateRequired/>
                    </h:inputText>

                </div>

            </div>


            <div class="form-group">

                <h:outputLabel for="password" class="control-label col-sm-4">Contraseña</h:outputLabel>

                <div class="col-sm-4">

                    <h:inputSecret id="password-id" value="#{user.password}" class="form-control" validatorMessage="contraseña es requerida">
                        <f:validateRequired/>
                    </h:inputSecret>
                </div>

            </div>


            <div class="form-group">

                <h:outputLabel for="gender" class="control-label col-sm-4">Genero</h:outputLabel>

                <div class="col-sm-4">

                    <h:selectOneRadio value="#{user.gender}" validatorMessage="Genero es requerido">
                        <f:selectItem itemValue="M" itemLabel="Masculino" />

                        <br></br>

                        <f:selectItem itemValue="F" itemLabel="Femenino" />
                        <f:validateRequired/>
                    </h:selectOneRadio>

                </div>

            </div>



            <div class="form-group">

                <h:outputLabel for="address" class="control-label col-sm-4">Dirección</h:outputLabel>

                <div class="col-sm-4">

                    <h:inputTextarea value="#{user.address}" cols="50" rows="5" class="form-control" validatorMessage="Dirección es requerida">
                        <f:validateRequired/>
                    </h:inputTextarea>

                </div>
            </div>



            <div class="form-group">

                <div class="col-sm-4"></div>

                <div class="col-sm-4">

                    <div class="col-sm-2">
                        <h:commandButton value="Registrarse" action="#{user.guardarRegistro()}" class="btn btn-primary" style="width: 100px;"></h:commandButton>
                    </div>

                    <div class="col-sm-1">
                    </div>

                    <div class="col-sm-2">
                        <center>
                            <h:commandButton action="index.xhtml?faces-redirect=true" immediate="true" value="Regresar" class="btn btn-success"></h:commandButton>
                        </center>
                    </div>

                </div>

            </div>

        </h:form>

    </h:body>

</html>
